<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact | VIP Coach Transfers</title>
<link rel="stylesheet" href="assets/style.css">
</head><body>
<header><div class="container nav">
  <div class="brand"><div class="logo">VIP</div><div><strong data-i18n="brand"></strong><br><span class="small">Prague • 24/7</span></div></div>
  <nav class="links">
    <a data-page="home" href="index.html" data-nav="home">Home</a>
    <a data-page="services" href="services.html" data-nav="services">Services</a>
    <a data-page="fleet" href="fleet.html" data-nav="fleet">Fleet</a>
    <a data-page="programs" href="programs.html" data-nav="programs">Programs</a>
    <a data-page="quote" href="quote.html" data-nav="quote">Get a Quote</a>
    <a data-page="contact" href="contact.html" data-nav="contact">Contact</a>
  </nav>
  <div class="lang"><button type="button" data-lang="en">EN</button><button type="button" data-lang="cz">CZ</button><button type="button" data-lang="ar">AR</button></div>
</div></header>

<main class="container" style="padding:26px 0 44px">
  <h1 class="sectionTitle" data-i18n="contactTitle">Contact</h1>
  <section class="grid">

  <!-- CONTACT DETAILS (CENTERED) -->
  <div class="card cols-12" style="text-align:center; max-width:800px; margin:0 auto;">
    <h3 style="margin-bottom:15px;" data-i18n="company">VIP Coach Transfers s.r.o.</h3>

    <p class="note">
      <span data-i18n="companyIdLabel"></span>:
      <strong data-i18n="companyIdValue"></strong>
    </p>

    <p class="note">
      <span data-i18n="vatLabel"></span>:
      <strong data-i18n="vatValue"></strong>
    </p>

    <p class="note">
      <span data-i18n="addrLabel"></span>:
      <strong data-i18n="addr"></strong>
    </p>

    <p class="note">
      <span data-i18n="phoneLabel"></span>:
      <strong data-i18n="phone"></strong>
    </p>

    <p class="note">
      <span data-i18n="emailLabel"></span>:
      <strong data-i18n="email"></strong>
    </p>

    <div class="heroActions" style="justify-content:center; margin-top:18px;">
      <a class="btn primary" data-wa href="#">WhatsApp</a>
      <a class="btn" href="quote.html" data-i18n="ctaQuote"></a>
    </div>
  </div>

  <!-- MAP (BELOW) -->
  <div class="card cols-12" style="max-width:1000px; margin:0 auto;">
    <h3 style="text-align:center; margin-bottom:14px;">Map</h3>

    <iframe
      src="https://www.google.com/maps?q=Moulikova%202240/5,%20150%2000%20Praha&output=embed"
      width="100%"
      height="380"
      style="border:0; border-radius:14px;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <p class="note" style="text-align:center; margin-top:12px;" data-i18n="addr"></p>
  </div>

</section>
</main>

<div class="whatsapp-float"><a data-wa href="#">WhatsApp • +420 775 091 730</a></div>
<footer class="footer"><div class="container"><div class="small" data-i18n="footerNote"></div></div></footer>
<script src="assets/data.js"></script><script src="assets/app.js"></script>
</body></html>
